<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub SPA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="stylesheet" href="src/assets/css/auth.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <i class="bi bi-controller splash-icon"></i>
            <h1>Game Hub</h1>
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Header with Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/" data-link><i class="bi bi-controller"></i> Game Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" data-link>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/games" data-link>Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile" data-link>Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/friends" data-link>Friends</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div id="auth-section" class="me-2">
                            <!-- Auth content will be dynamically inserted here -->
                        </div>
                        <button id="theme-toggle" class="btn btn-sm btn-outline-light ms-2">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="app" class="container py-4">
        <!-- Content will be dynamically loaded here -->
        <div class="row">
            <div class="col-md-3">
                <div class="text-center p-4">
                    <div class="feature-icon bg-primary bg-gradient text-white rounded-circle mb-3">
                        <img src="https://cdn.intra.42.fr/users/e91b58b41b7a5f4b5d474c50a8812992/mayache-.jpg" width="28" height="28" alt="Profile picture">
                    </div>
                    <h2><a href="https://profile.intra.42.fr/users/hel-moue" class="users-urls">Hamza El Moueddane</a></h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center p-4">
                    <div class="feature-icon bg-primary bg-gradient text-white rounded-circle mb-3">
                        <img src="https://cdn.intra.42.fr/users/another-user.jpg" alt="Game Icon" class="feature-image">
                    </div>
                    <h2><a href="https://profile.intra.42.fr/users/another-user" class="users-urls">Another User</a></h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center p-4">
                    <div class="feature-icon bg-primary bg-gradient text-white rounded-circle mb-3">
                        <img src="https://cdn.intra.42.fr/users/yet-another-user.jpg" alt="Game Icon" class="feature-image">
                    </div>
                    <h2><a href="https://profile.intra.42.fr/users/yet-another-user" class="users-urls">Yet Another User</a></h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center p-4">
                    <div class="feature-icon bg-primary bg-gradient text-white rounded-circle mb-3">
                        <img src="https://cdn.intra.42.fr/users/fourth-user.jpg" alt="Game Icon" class="feature-image">
                    </div>
                    <h2><a href="https://profile.intra.42.fr/users/fourth-user" class="users-urls">Fourth User</a></h2>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="bi bi-controller"></i> Game Hub</h5>
                    <p class="small">Unleashing the gamer in you!</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links" id="profileimgs">
                        <a href="https://med.bestde4l.space/" class="text-light me-3">
                            <img src="https://cdn.intra.42.fr/users/c39cbc1c18cfbe6eb9a96a1e44f65750/moamzil.jpg" width="40" height="40" alt="Profile picture">
                        </a>
                        <a href="https://hel-moue.me" class="text-light me-3">
                            <img src="https://cdn.intra.42.fr/users/355b1b9683de596949bfe21116297063/hel-moue.jpg" width="40" height="40" alt="Profile picture">
                        </a>
                        <a href="https://profile.intra.42.fr/users/mrital-" class="text-light me-3">
                            <img src="https://cdn.intra.42.fr/users/90cea631b9554403485c461792ceb2d5/mrital-.jpg" width="40" height="40" alt="Profile picture">
                        </a>
                        <a href="https://profile.intra.42.fr/users/mayache-" class="text-light">
                            <img src="https://cdn.intra.42.fr/users/e91b58b41b7a5f4b5d474c50a8812992/mayache-.jpg" width="40" height="40" alt="Profile picture">
                        </a>
                    </div>
                    <p class="small mt-2">Â© 2025 Game Hub. Leveling up your gaming experience!</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js for stats visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="src/js/theme.js"></script>
    <script src="src/js/splash.js"></script>
    <script src="src/js/router.js" type="module"></script>
</body>
</html>
